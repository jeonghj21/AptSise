<!-- Sidebar -->
<script>
var regions = [];
var dongs = {};

function constructSel(sel, data) {
  sel.innerHTML = "";
  var option = document.createElement("option");
  option.value = 'all';
  option.innerText = 'All';
  sel.appendChild(option);
  $.each(data, function(idx, r) {
      option = document.createElement("option");
      option.value = r[0];
      option.innerText = r[1];
      sel.appendChild(option);
  });
}

function initRegions() {
  sel = document.getElementById("region");
  constructSel(sel, regions);
}

$.getJSON("{{ config['BASE_URL'] }}getDong", function(data){
        list = JSON.parse(data);
        regions = list[0];
        dongs = list[1];
        initRegions();
});

function refreshDong(val) {
  sel = document.getElementById("dong");
  constructSel(sel, dongs[val]);
}

function refreshApt(val) {
  sel = document.getElementById("apt");
  region = document.getElementById("region").value;
  dong = document.getElementById("dong").value;
  url = "{{ config['BASE_URL'] }}getApt?region="+region+"&dong="+dong;
  $.getJSON(url, function(data){
        list = JSON.parse(data);
        constructSel(sel, list);
  });
}

function requestSaleStat(isRegion) {
  from_ym = $('input#from_ym').val();
  to_ym = $('input#to_ym').val();
  ages = $('select#ages').val();
  age_sign = $('select#age_sign').val();
  area_type = $('select#area_type').val();
  region = $('select#region').val();
  if (isRegion) {
    dong = "";
    title = $('select#region option:checked').text();
  } else {
    dong = $('select#dong').val();
    title = $('select#region option:checked').text() + " " + $('select#dong option:checked').text();
  }
  drawSaleStat(from_ym, to_ym, ages, age_sign, area_type, region, dong, title);

}


</script>
<div class="w3-sidebar w3-light-grey w3-bar-block" style="width:200px; margin-left:30px;">
  <h3 class="w3-bar-item">조건/아파트 선택</h3>
  <label>매매기간:</label><input id=from_ym maxlength=6 size=6 style="width:70px;"> ~ <input id=to_ym maxlength=6 size=6 style="width:70px;"><br>
  <label>연식:</label>
    <select id=ages>
      <option value="">ALL</option>
      {%for i in range(1, 20)%} 
      <option value= {{ i }} > {{ i }} </option>
      {%endfor%} 
    </select> 년
    <select id=age_sign>
	  <option value="<">이내</option>
	  <option value=">">이상</option>
    </select><br>
  <label>전용면적</label>
    <select id=area_type>
      <option value="">ALL</option>
      <option value=00>42제곱미터 이하</option>
      <option value=01>85제곱미터 미만</option>
      <option value=02>128제곱미터 미만</option>
      <option value=03>180제곱미터 미만</option>
      <option value=04>180제곱미터 이상</option>
    </select><br>
  <label>구 : </label><button id='region_btn' onclick="requestSaleStat(true);" disabled>평균 평단가 조회</button><br>
  <select onchange="if(this.value=='all') document.all.region_btn.disabled=true; else document.all.region_btn.disabled=false; refreshDong(this.value)" name="region" id="region" style="width:100%;">
    <option value="all">all</option>
  </select><br><br>
  <label>동 : </label><button id='dong_btn' onclick="requestSaleStat(false);" disabled>평균 평단가 조회</button><br>
  <select onchange="if(this.value=='all') document.all.dong_btn.disabled=true; else document.all.dong_btn.disabled=false; refreshApt(this.value)" name="dong" id="dong" style="width:100%;">
    <option value="all">All</option>
  </select><br><br>
  <label>아파트 선택:</label><br>
  <select onchange="drawSaleLineChart(this.value, this.options[this.selectedIndex].text);" name="apt" id="apt" style="width:100%;">
  </select>
  <br>
</div>
